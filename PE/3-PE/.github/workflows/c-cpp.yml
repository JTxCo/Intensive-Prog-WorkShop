name: C/C++ Continuous Integration

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install dependencies
      run: sudo apt-get install -y g++

    - name: Clean
      run: make clean
    
    - name: Build with Makefile
      run: make
      
    - name: Run Tests
      run: ./test
